<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CalificacionesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewCalificacionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CalificacionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CalificacionesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{calificacionesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalificacionesLabel_idcalificacion}"/>
                            <h:outputText value="#{calificacionesController.selected.idcalificacion}" title="#{myBundle.ViewCalificacionesTitle_idcalificacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalificacionesLabel_nota}"/>
                            <h:outputText value="#{calificacionesController.selected.nota}" title="#{myBundle.ViewCalificacionesTitle_nota}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalificacionesLabel_idalumno}"/>
                            <h:outputText value="#{calificacionesController.selected.idalumno.idalumno}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewCalificacionesLabel_idevalucion}"/>
                            <h:outputText value="#{calificacionesController.selected.idevalucion.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
