<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MateriasCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateMateriasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MateriasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MateriasCreateForm">

                <h:panelGroup id="display" rendered="#{materiasController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMateriasLabel_codigo}" for="codigo" />
                            <p:inputText id="codigo" value="#{materiasController.selected.codigo}" title="#{myBundle.CreateMateriasTitle_codigo}" required="true" requiredMessage="#{myBundle.CreateMateriasRequiredMessage_codigo}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMateriasLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{materiasController.selected.nombre}" title="#{myBundle.CreateMateriasTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateMateriasRequiredMessage_nombre}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMateriasLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{materiasController.selected.descripcion}" title="#{myBundle.CreateMateriasTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateMateriasRequiredMessage_descripcion}" size="255" maxlength="255"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{materiasController.saveNew}" value="#{myBundle.Save}" update="display,:MateriasListPage:MateriasListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MateriasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
