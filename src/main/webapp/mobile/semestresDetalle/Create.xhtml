<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SemestresDetalleCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateSemestresDetalleTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SemestresDetalleListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SemestresDetalleCreateForm">

                <h:panelGroup id="display" rendered="#{semestresDetalleController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSemestresDetalleLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{semestresDetalleController.selected.descripcion}" title="#{myBundle.CreateSemestresDetalleTitle_descripcion}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSemestresDetalleLabel_idmateria}" for="idmateria" />
                            <p:selectOneMenu id="idmateria" value="#{semestresDetalleController.selected.idmateria}" required="true" requiredMessage="#{myBundle.CreateSemestresDetalleRequiredMessage_idmateria}" converter="materiasConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{materiasController.items}"
                                               var="idmateriaItem"
                                               itemValue="#{idmateriaItem}"
                                               itemLabel="#{idmateriaItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSemestresDetalleLabel_idprofesor}" for="idprofesor" />
                            <p:selectOneMenu id="idprofesor" value="#{semestresDetalleController.selected.idprofesor}" required="true" requiredMessage="#{myBundle.CreateSemestresDetalleRequiredMessage_idprofesor}" converter="profesoresConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{profesoresController.items}"
                                               var="idprofesorItem"
                                               itemValue="#{idprofesorItem}"
                                               itemLabel="#{idprofesorItem.idprofesor.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateSemestresDetalleLabel_idsemestre}" for="idsemestre" />
                            <p:selectOneMenu id="idsemestre" value="#{semestresDetalleController.selected.idsemestre}" required="true" requiredMessage="#{myBundle.CreateSemestresDetalleRequiredMessage_idsemestre}" converter="semestresConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{semestresController.items}"
                                               var="idsemestreItem"
                                               itemValue="#{idsemestreItem}"
                                               itemLabel="#{idsemestreItem.idsemestre.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{semestresDetalleController.saveNew}" value="#{myBundle.Save}" update="display,:SemestresDetalleListPage:SemestresDetalleListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:SemestresDetalleListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
