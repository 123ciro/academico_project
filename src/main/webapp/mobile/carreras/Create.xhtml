<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CarrerasCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCarrerasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CarrerasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CarrerasCreateForm">

                <h:panelGroup id="display" rendered="#{carrerasController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCarrerasLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{carrerasController.selected.nombre}" title="#{myBundle.CreateCarrerasTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCarrerasRequiredMessage_nombre}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCarrerasLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{carrerasController.selected.descripcion}" title="#{myBundle.CreateCarrerasTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateCarrerasRequiredMessage_descripcion}" size="255" maxlength="255"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCarrerasLabel_duracion}" for="duracion" />
                            <p:inputText id="duracion" value="#{carrerasController.selected.duracion}" title="#{myBundle.CreateCarrerasTitle_duracion}" required="true" requiredMessage="#{myBundle.CreateCarrerasRequiredMessage_duracion}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{carrerasController.saveNew}" value="#{myBundle.Save}" update="display,:CarrerasListPage:CarrerasListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:CarrerasListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
