<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EvaluacionesViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEvaluacionesTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EvaluacionesListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EvaluacionesViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{evaluacionesController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEvaluacionesLabel_idevaluacion}"/>
                            <h:outputText value="#{evaluacionesController.selected.idevaluacion}" title="#{myBundle.ViewEvaluacionesTitle_idevaluacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEvaluacionesLabel_descripcion}"/>
                            <h:outputText value="#{evaluacionesController.selected.descripcion}" title="#{myBundle.ViewEvaluacionesTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEvaluacionesLabel_fecha}"/>
                            <h:outputText value="#{evaluacionesController.selected.fecha}" title="#{myBundle.ViewEvaluacionesTitle_fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEvaluacionesLabel_calificaciones}"/>
                            <h:outputText value="#{evaluacionesController.selected.calificaciones.idcalificacion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEvaluacionesLabel_idsemestredetalle}"/>
                            <h:outputText value="#{evaluacionesController.selected.idsemestredetalle.descripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
