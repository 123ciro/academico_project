<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SemestresDetalleEditDlg" widgetVar="SemestresDetalleEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditSemestresDetalleTitle}" closeOnEscape="true">

            <h:form id="SemestresDetalleEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{semestresDetalleController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditSemestresDetalleLabel_idsemestredetalle}" for="idsemestredetalle" />
                        <h:outputText id="idsemestredetalle" value="#{semestresDetalleController.selected.idsemestredetalle}" />

                        <p:outputLabel value="#{myBundle.EditSemestresDetalleLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{semestresDetalleController.selected.descripcion}" title="#{myBundle.EditSemestresDetalleTitle_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditSemestresDetalleLabel_idmateria}" for="idmateria" />
                        <p:selectOneMenu id="idmateria" value="#{semestresDetalleController.selected.idmateria}" required="true" requiredMessage="#{myBundle.EditSemestresDetalleRequiredMessage_idmateria}" converter="materiasConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiasController.items}"
                                           var="idmateriaItem"
                                           itemValue="#{idmateriaItem}"
                                           itemLabel="#{idmateriaItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditSemestresDetalleLabel_idprofesor}" for="idprofesor" />
                        <p:selectOneMenu id="idprofesor" value="#{semestresDetalleController.selected.idprofesor}" required="true" requiredMessage="#{myBundle.EditSemestresDetalleRequiredMessage_idprofesor}" converter="profesoresConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{profesoresController.items}"
                                           var="idprofesorItem"
                                           itemValue="#{idprofesorItem}"
                                           itemLabel="#{idprofesorItem.idprofesor.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditSemestresDetalleLabel_idsemestre}" for="idsemestre" />
                        <p:selectOneMenu id="idsemestre" value="#{semestresDetalleController.selected.idsemestre}" required="true" requiredMessage="#{myBundle.EditSemestresDetalleRequiredMessage_idsemestre}" converter="semestresConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{semestresController.items}"
                                           var="idsemestreItem"
                                           itemValue="#{idsemestreItem}"
                                           itemLabel="#{idsemestreItem.idsemestre.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{semestresDetalleController.save}" value="#{myBundle.Save}" update="display,:SemestresDetalleListForm:datalist,:SemestresDetalleListForm:SemestresDetalleDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SemestresDetalleEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('SemestresDetalleEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
