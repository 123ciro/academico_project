<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CalificacionesViewDlg" widgetVar="CalificacionesViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCalificacionesTitle}" closeOnEscape="true">

            <h:form id="CalificacionesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{calificacionesController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCalificacionesLabel_idcalificacion}"/>
                        <h:outputText value="#{calificacionesController.selected.idcalificacion}" title="#{myBundle.ViewCalificacionesTitle_idcalificacion}"/>

                        <h:outputText value="#{myBundle.ViewCalificacionesLabel_nota}"/>
                        <h:outputText value="#{calificacionesController.selected.nota}" title="#{myBundle.ViewCalificacionesTitle_nota}"/>

                        <h:outputText value="#{myBundle.ViewCalificacionesLabel_idalumno}"/>
                        <h:outputText value="#{calificacionesController.selected.idalumno.idalumno}"/>

                        <h:outputText value="#{myBundle.ViewCalificacionesLabel_idevalucion}"/>
                        <h:outputText value="#{calificacionesController.selected.idevalucion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CalificacionesViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
