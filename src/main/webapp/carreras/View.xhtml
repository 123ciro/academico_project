<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrerasViewDlg" widgetVar="CarrerasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCarrerasTitle}" closeOnEscape="true">

            <h:form id="CarrerasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{carrerasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCarrerasLabel_idcarrera}"/>
                        <h:outputText value="#{carrerasController.selected.idcarrera}" title="#{myBundle.ViewCarrerasTitle_idcarrera}"/>

                        <h:outputText value="#{myBundle.ViewCarrerasLabel_nombre}"/>
                        <h:outputText value="#{carrerasController.selected.nombre}" title="#{myBundle.ViewCarrerasTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCarrerasLabel_descripcion}"/>
                        <h:outputText value="#{carrerasController.selected.descripcion}" title="#{myBundle.ViewCarrerasTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewCarrerasLabel_duracion}"/>
                        <h:outputText value="#{carrerasController.selected.duracion}" title="#{myBundle.ViewCarrerasTitle_duracion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CarrerasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
