<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarrerasCreateDlg" widgetVar="CarrerasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCarrerasTitle}" closeOnEscape="true">

            <h:form id="CarrerasCreateForm">

                <h:panelGroup id="display" rendered="#{carrerasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCarrerasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{carrerasController.selected.nombre}" title="#{myBundle.CreateCarrerasTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCarrerasRequiredMessage_nombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCarrerasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{carrerasController.selected.descripcion}" title="#{myBundle.CreateCarrerasTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateCarrerasRequiredMessage_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateCarrerasLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{carrerasController.selected.duracion}" title="#{myBundle.CreateCarrerasTitle_duracion}" required="true" requiredMessage="#{myBundle.CreateCarrerasRequiredMessage_duracion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carrerasController.saveNew}" value="#{myBundle.Save}" update="display,:CarrerasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarrerasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CarrerasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
