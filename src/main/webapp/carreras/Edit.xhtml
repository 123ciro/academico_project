<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CarrerasEditDlg" widgetVar="CarrerasEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCarrerasTitle}" closeOnEscape="true">

            <h:form id="CarrerasEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{carrerasController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCarrerasLabel_idcarrera}" for="idcarrera" />
                        <h:outputText id="idcarrera" value="#{carrerasController.selected.idcarrera}" />

                        <p:outputLabel value="#{myBundle.EditCarrerasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{carrerasController.selected.nombre}" title="#{myBundle.EditCarrerasTitle_nombre}" required="true" requiredMessage="#{myBundle.EditCarrerasRequiredMessage_nombre}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCarrerasLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{carrerasController.selected.descripcion}" title="#{myBundle.EditCarrerasTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditCarrerasRequiredMessage_descripcion}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditCarrerasLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{carrerasController.selected.duracion}" title="#{myBundle.EditCarrerasTitle_duracion}" required="true" requiredMessage="#{myBundle.EditCarrerasRequiredMessage_duracion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carrerasController.save}" value="#{myBundle.Save}" update="display,:CarrerasListForm:datalist,:CarrerasListForm:CarrerasDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarrerasEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CarrerasEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
